<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USIU Advanced Web Development Evaluation Form</title>
</head>
<body>
<h1>USIU Advanced Web Development Evaluation Form</h1>
<form>
  <h3><label for="name">Full Name:</label><br></h3>
  <input type="text" id="name" name="name" placeholder="Enter your full name"><br>

  <h3><label for="studid">Student ID:</label><br></h3>
  <input type="text" id="studid" name="studid" placeholder="Enter your USIU Student ID"><br>
  
  <h3><label for="email">USIU Email Address:</label><br></h3>
  <input type="email" id="email" name="email" placeholder="Enter your USIU email"><br>

  <h3><label for="giturl">GitHub Profile URL:</label><br></h3>
  <input type="url" id="giturl" name="giturl" placeholder="Enter your GitHub Profile URL"><br>

  <h3><label for="phone">Local Phone Number (WhatsApp-enabled):</label><br></h3>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+2547XX-XXX-XXX"><br>
  
  <h3><label for="nairobi">1. Nairobi-Specific Problem Solving:</label><br></h3>
  <textarea id="nairobi" name="nairobi" rows="4" cols="50" placeholder="Describe your API security and scalability solution for Nairobi matatu integration"></textarea><br>

  <h3><label for="frameworks">2. Select the best JavaScript Framework for real-time Nairobi news aggregation:</label></h3>
  <select name="frameworks" id="frameworks">
    <option value="react">React.js</option>
    <option value="node">Node.js</option>
    <option value="angular">Angular</option>
  </select><br>

  <h3>3. Which Laravel optimization method is best for a Nairobi e-commerce startup?</h3>
  <input type="radio" id="database" name="method" value="database">
  <label for="database">Database Caching</label><br>
  <input type="radio" id="queues" name="method" value="queues">
  <label for="queues">Queues & Job Scehduling</label><br>
  <input type="radio" id="scaling" name="method" value="scaling">
  <label for="scaling">Horizontal Scaling</label><br>

  <h3><label for="myfile">4. Upload a link to a past web project (PDF/Screenshot):</label><br></h3>
  <input type="file" id="myfile" name="myfile"><br>

  <h3><label for="frameworks">5. Select a Kenyan hosting provider that supports M-Pes Payments:</label></h3>
  <select name="payments" id="payments">
    <option value="saf">Safaricom Cloud</option>
  </select><br>

  <h3><label for="nairobi">6. How would you optimize a web app for Nairobi users on 2G/3G networks Nairobi-Specific Problem Solving:</label><br></h3>
  <textarea id="nairobi" name="nairobi" rows="4" cols="50" placeholder="Explain using PWA, lazy loading, and CDN strategies"></textarea><br>

  <h3><label for="startups">7. Name two Kenyan tech startups actively hiring full-stack developers:</label><br></h3>
  <input type="text" id="startups" name="startups" placeholder="Example: Cellulant, Twiga Foods"><br>

  <h3><label for="platforms">8. Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label><br></h3>
  <input type="text" id="platforms" name="platforms" placeholder="Example: Kuhustle, Workpay Africa"><br><br>

  <input type="checkbox" id="reponses" name="responses" value="I certify that all responses are original and not AI-generated">
  <h3><label for="responses">I certify that all responses are original and not AI-generated</label></h3>

  <input type="submit" value="Submit Form"><br>

</form>
</body>
</html>
