<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Input Types</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #008B8B;
      color: #FFFFFF;
      margin: 20px;
      text-align: justify;
    }
    </style>
</head>
<p>Welcome to this page. Register here!</p>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>
  
  <label for="pwd">Enter your password:</label><br>
  <input type="password" id="pwd" name="pwd"><br>
</form>

<p>Choose your favorite clothing article:</p>

<form>
  <input type="radio" id="dresses" name="fav_clothes" value="dresses">
  <label for="html">Dresses</label><br>
  <input type="radio" id="pants" name="fav_clothes" value="pants">
  <label for="css">Trousers</label><br>
  <input type="radio" id="jackets" name="fav_clothes" value="Jackets">
  <label for="javascript">Jackets</label>
</form>
    
<p>Which of the following do you prefer</p>
<form>
  <input type="checkbox" id="dress" name="dress" value="dress">
  <label for="vehicle1"> Dresses</label><br>
  <input type="checkbox" id="pants" name="pants" value="pants">
  <label for="vehicle2"> Quality pants</label><br>
  <input type="checkbox" id="jacket" name="jacket" value="jacket">
  <label for="vehicle3"> Jackets and trench coats</label>
</form>

<input type="button" onclick="alert('Almost there!')" value="Click Here!">

<form>
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor">
</form>

<form>
  <label for="birthday">When is your birthday:</label>
  <input type="date" id="birthday" name="birthday">
</form>

<form>
  <label for="datemax">Let's play a game! Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  <label for="datemin">Let's play a game! Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02">
</form>

<form>
  <label for="myfile">Select a file of your favourite clothing item:</label>
  <input type="file" id="myfile" name="myfile">
</form>

<form>
  <label for="quantity">Rate you experience on this page (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
</form>

<form>
    <input type="submit" value="Submit"><br>
    <input type="reset" value="Reset"><br>
</form>
</html>
