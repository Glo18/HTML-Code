<p>Welcome to this page. Register!</p>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br>
  
  <label for="username">Enter your username:</label><br>
  <input type="text" id="username" name="username"><br>

  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
  
  <label for="pwd">Enter your password:</label><br>
  <input type="password" id="pwd" name="pwd">
  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<p>Choose your favorite clothing article:</p>

<form>
  <input type="radio" id="dresses" name="fav_clothes" value="dresses">
  <label for="html">Dresses</label><br>
  <input type="radio" id="pants" name="fav_clothes" value="pants">
  <label for="css">Trousers</label><br>
  <input type="radio" id="jackets" name="fav_clothes" value="Jackets">
  <label for="javascript">Jackets</label>
</form>

<form>
  <input type="checkbox" id="dress" name="dress" value="dress">
  <label for="vehicle1"> I have a dress</label><br>
  <input type="checkbox" id="pants" name="pants" value="pants">
  <label for="vehicle2"> I have leather trousers</label><br>
  <input type="checkbox" id="jacket" name="jacket" value="jacket">
  <label for="vehicle3"> I have a black jacket</label>
</form>

<input type="button" onclick="alert('Almost there!')" value="Click Here!">

<form>
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor">
</form>

<form>
  <label for="birthday">When is your birthday:</label>
  <input type="date" id="birthday" name="birthday">
</form>

<form>
  <label for="datemax">Let's play a game! Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  <label for="datemin">Let's play a game! Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02">
</form>

<form>
  <label for="myfile">Select a file of your favourite clothing item:</label>
  <input type="file" id="myfile" name="myfile">
</form>

<form>
  <label for="quantity">Rate you experience on this page (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
</form>


<form>
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
</form>
