<!DOCTYPE html>
<html>
<head>
<style>
  body {
      font-family: Arial, sans-serif;

      padding: 20px;
      text-align: center;
    }
  h1 {
      color: #ffd700;
    }

      margin-bottom: 20px;

    #div1 {
      background-color: grey;

      text-align: left;

    }

    .options-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .option {
      background-color: #e2e8f0;
      color: #2d3748;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .option:hover {
      background-color: #cbd5e0;
    }

#div1 {

</head>
<body>
